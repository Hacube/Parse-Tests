<!DOCTYPE html>
<html>
<head>
    <title>Subsystem Editor</title>
    <style>
        .subsystem {
            cursor: pointer;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        #propertyGrid {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsystem Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Subsystem Dashboard</h1>
    </header>

    <div class="container">
        <div class="subsystem-list">
            <h2>Subsystems</h2>
            <div id="subsystemGrid" class="subsystem-grid">
                <!-- Subsystem buttons will be added here -->
            </div>
        </div>

        <div class="property-list">
            <h2>Properties</h2>
            <div id="propertyGrid" class="property-grid">
                <!-- Properties will be displayed here -->
            </div>
            <button id="saveButton">Save Changes</button>
        </div>
    </div>

    <button id="addSubsystemButton">Add New Subsystem</button>

    <script src="script.js"></script>
</body>
</html>

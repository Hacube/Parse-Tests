<!DOCTYPE html>
<html>
<head>
    <title>Subsystem Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Subsystem Dashboard</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Subsystem List</h2>
            <ul class="subsystem-list" id="subsystemList"></ul>
        </div>

            <h2>Subsystem Properties</h2>
        </div>
    </div>
    <input type="file" id="fileInput" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
